<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery in JS</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="container">
        <img class="sliders" src="slider/1.jpg" />
        <img class="sliders" src="slider/2.jpg" />
        <img class="sliders" src="slider/3.jpg" />
        <img class="sliders" src="slider/4.jpg" />
        <img class="sliders" src="slider/5.jpg" />
        <button class="btn" onclick="plusIndex(-1)" id="btn1">&#10094;</button>
        <button class="btn" onclick="plusIndex(1)" id="btn2">&#10095;</button>
    </div>
    
        <script>
        var index = 0;
        
        function plusIndex(n) {
            index = index + 1;
            showImage(index);
        }

        function showImage(n) {
            var i;
            var x = document.getElementsByClassName("sliders");
            if (n > x.length) { index = 1 };
            if (n < 1) { index = x.length };
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[index - 1].style.display = "block";
        }
    </script>
</body>
</html>
